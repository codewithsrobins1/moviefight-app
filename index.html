<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/jpg" href="https://cdn4.iconfinder.com/data/icons/essentials-volume-3/128/boxing-gloves-512.png">
    <title>MovieFight App</title>
  </head>
  <body>
    <!-- Header -->
    <section class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            MovieFight
            <span class="icon">
              <i class="fas fa-film"></i>
            </span>
          </h1>
        </div>
      </div>
    </section>


    <div class="container">
      <div class="columns">
        <div class="column">
          <div id='left-autocomplete'></div>
          <div id="left-summary"></div>
        </div>

        <div class='column'>
          <div id='right-autocomplete'></div>
          <div id="right-summary"></div>
        </div>
      </div>

      <div class="column is-half notification is-primary tutorial">
        <h1 class="title">Search For a Movie on Both Sides</h1>
        <p class="subtitle">We will tell you which is best!</p>
      </div>
    </div>




    <script src="javascript/utilities.js"></script>
    <script src="javascript/autocomplete.js"></script>
    <script src="javascript/index.js"></script>
  </body>
</html>
